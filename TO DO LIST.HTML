<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Pencatatan Tugas Sekolah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }

    /* Glassmorphism */
    .bg-glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }

    /* Custom scrollbar */
    .custom-scrollbar::-webkit-scrollbar { width: 8px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }

    /* Modal animation */
    #editModal { transition: all 0.3s ease-in-out; transform: scale(0.95); opacity: 0; pointer-events: none; }
    #editModal.active { transform: scale(1); opacity: 1; pointer-events: auto; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-green-100 min-h-screen flex items-center justify-center p-6">

  <div class="container max-w-2xl space-y-6">

    <!-- Header -->
    <header class="text-center mb-6">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Aplikasi Pencatatan Tugas Sekolah</h1>
      <p class="text-gray-600">Membantu siswa mencatat seluruh tugas sekolah agar lebih mudah diorganisir.</p>
    </header>

    <!-- Form Tambah Tugas -->
    <div class="bg-glass p-6">
      <form id="addTaskForm" class="flex flex-col gap-4">
        <input type="text" id="taskInput" placeholder="Tuliskan deskripsi tugas..."
          class="px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition" required/>
        <input type="text" id="subjectInput" placeholder="Mata pelajaran..."
          class="px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition" required/>
        <label for="deadlineInput" class="text-gray-700 font-semibold">Deadline:</label>
        <input type="date" id="deadlineInput"
          class="px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition" required/>
        <button type="submit"
          class="bg-gradient-to-r from-blue-500 to-purple-500 hover:scale-105 transform transition-all text-white font-semibold px-6 py-3 rounded-xl shadow-lg flex items-center justify-center">
          <i class="fas fa-plus mr-2"></i> Tambah Tugas
        </button>
      </form>
    </div>

    <!-- Daftar Tugas -->
    <div class="bg-glass p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
        <i class="fas fa-list-ul mr-3 text-blue-600"></i> Daftar Tugasku
      </h2>
      <ul id="taskList" class="space-y-4 max-h-96 overflow-y-auto custom-scrollbar">
        <!-- Tugas muncul di sini -->
      </ul>
    </div>
  </div>

  <!-- Modal Edit Tugas -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-glass p-6 w-full max-w-md mx-4">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">Ubah Tugas</h3>
      <form id="editForm" class="flex flex-col gap-4">
        <input type="text" id="editTaskInput" placeholder="Deskripsi tugas..." class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" required/>
        <input type="text" id="editSubjectInput" placeholder="Mata pelajaran..." class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" required/>
        <input type="date" id="editDeadlineInput" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" required/>
        <div class="flex justify-end gap-3">
          <button type="button" id="cancelEdit" class="px-4 py-2 bg-gray-300 rounded-xl hover:bg-gray-400 transition">Batal</button>
          <button type="submit" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-xl hover:scale-105 transform transition">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    const taskInput = document.getElementById("taskInput");
    const subjectInput = document.getElementById("subjectInput");
    const deadlineInput = document.getElementById("deadlineInput");
    const addTaskForm = document.getElementById("addTaskForm");
    const taskList = document.getElementById("taskList");

    const editModal = document.getElementById("editModal");
    const editForm = document.getElementById("editForm");
    const editTaskInput = document.getElementById("editTaskInput");
    const editSubjectInput = document.getElementById("editSubjectInput");
    const editDeadlineInput = document.getElementById("editDeadlineInput");
    const cancelEditBtn = document.getElementById("cancelEdit");

    let tasks = JSON.parse(localStorage.getItem("schoolTasks")) || [];
    let editIndex = null;

    loadTasks();

    addTaskForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const taskText = taskInput.value.trim();
      const subjectText = subjectInput.value.trim();
      const deadlineDate = deadlineInput.value;
      if(taskText && subjectText && deadlineDate){
        tasks.push({text: taskText, subject: subjectText, deadline: deadlineDate, completed:false});
        saveTasks(); loadTasks(); addTaskForm.reset(); taskInput.focus();
      }
    });

    function saveTasks(){ localStorage.setItem("schoolTasks", JSON.stringify(tasks)); }

    function loadTasks(){
      taskList.innerHTML = "";
      if(tasks.length === 0){
        taskList.innerHTML = '<li class="text-center text-gray-500">Belum ada tugas.</li>'; return;
      }
      tasks.forEach((task,index)=>{
        const li = document.createElement("li");
        li.className = `flex flex-col sm:flex-row sm:items-center gap-4 p-4 bg-white bg-opacity-80 backdrop-blur-md rounded-2xl shadow-md border-l-4 border-blue-500 hover:shadow-xl transition-all duration-300 fade-in ${task.completed?"opacity-75":""}`;

        const leftDiv = document.createElement("div");
        leftDiv.className = "flex items-center gap-4 flex-1";
        const checkbox = document.createElement("input");
        checkbox.type="checkbox"; checkbox.checked=task.completed;
        checkbox.className="w-5 h-5 text-green-600 rounded focus:ring-green-500";
        checkbox.addEventListener("change",()=>{tasks[index].completed=checkbox.checked; saveTasks(); loadTasks();});

        const textDiv = document.createElement("div"); textDiv.className="flex flex-col";
        const taskTextSpan=document.createElement("span"); taskTextSpan.textContent=task.text; taskTextSpan.className=`font-semibold text-gray-800 ${task.completed?"line-through text-gray-500":""}`;
        const subjectSpan=document.createElement("span"); subjectSpan.textContent=`üìò ${task.subject}`; subjectSpan.className=`text-sm ${task.completed?"line-through text-gray-400":"text-blue-600"}`;
        const deadlineSpan=document.createElement("span"); deadlineSpan.textContent=`‚è∞ ${new Date(task.deadline).toLocaleDateString(undefined,{year:"numeric",month:"short",day:"numeric"})}`; deadlineSpan.className=`text-sm ${task.completed?"line-through text-gray-400":"text-red-600"}`;

        textDiv.append(taskTextSpan, subjectSpan, deadlineSpan);
        leftDiv.append(checkbox, textDiv);

        const rightDiv=document.createElement("div"); rightDiv.className="flex gap-2";
        const editBtn=document.createElement("button"); editBtn.innerHTML='<i class="fas fa-edit text-blue-600"></i>'; editBtn.className="hover:bg-blue-100 p-2 rounded transition"; editBtn.addEventListener("click",()=>openEditModal(index));
        const deleteBtn=document.createElement("button"); deleteBtn.innerHTML='<i class="fas fa-trash-alt text-red-600"></i>'; deleteBtn.className="hover:bg-red-100 p-2 rounded transition"; deleteBtn.addEventListener("click",()=>{if(confirm("Apakah Anda yakin ingin menghapus tugas ini?")){tasks.splice(index,1); saveTasks(); loadTasks();}});
        rightDiv.append(editBtn, deleteBtn);

        li.append(leftDiv,rightDiv); taskList.appendChild(li);
      });
    }

    function openEditModal(index){
      editIndex=index;
      const task=tasks[index];
      editTaskInput.value=task.text; editSubjectInput.value=task.subject; editDeadlineInput.value=task.deadline;
      editModal.classList.add("active"); editTaskInput.focus();
    }

    editForm.addEventListener("submit",(e)=>{
      e.preventDefault();
      if(editIndex!==null){
        const newText=editTaskInput.value.trim(); const newSubject=editSubjectInput.value.trim(); const newDeadline=editDeadlineInput.value;
        if(newText && newSubject && newDeadline){tasks[editIndex].text=newText; tasks[editIndex].subject=newSubject; tasks[editIndex].deadline=newDeadline; saveTasks(); loadTasks();}
        closeEditModal();
      }
    });

    cancelEditBtn.addEventListener("click", closeEditModal);
    function closeEditModal(){ editModal.classList.remove("active"); editIndex=null; }
    document.addEventListener("keydown",(e)=>{if(e.key==="Escape" && editModal.classList.contains("active")){closeEditModal();}});
  </script>
</body>
</html>
